<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Контакты - Название вашего сайта</title>
  <meta charset="utf-8" />
  <meta name="description" content="Контакты нашего сайта">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Заголовок страницы">
  <meta property="og:description" content="Описание страницы">
  <meta property="og:image" content="https://.../link-to-image.jpg">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
<!-- Шапка сайта -->
<header>
  <a href="favicon.ico">Логотип или название сайта</a>
  <!-- Главное меню навигации -->
  <nav>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="about.html">О нас</a></li>
      <li><a href="contacts.html">Контакты</a></li>
    </ul>
  </nav>
</header>
<main>
  <!-- Простые "хлебные крошки" -->
  <nav aria-label="Хлебные крошки">
    <a href="index.html">Главная</a> →
    <span>Контакты</span>
  </nav>
  <h1>Контакты нашей компании</h1>
  <section>
    <h2>Техподдержка</h2>
    <!-- Кнопка открытия модалки -->
    <button id="openDialog" type="button">Написать нам</button>
    <!-- Модалка с формой -->
    <dialog id="contactDialog" aria-labelledby="dialogTitle">
      <h2 id="dialogTitle">Обратная связь</h2>
      <form id="contactForm" method="dialog" novalidate>
        <label for="name">Имя</label>
        <input id="name" name="name" type="text" required minlength="2"
               autocomplete="given-name">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required
               autocomplete="email">
        <label for="phone">Телефон</label>
        <input id="phone" name="phone" type="tel" inputmode="tel"
               autocomplete="tel"
               aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__"
               required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
        <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>
        <label for="date">Дата</label>
        <input id="date" name="date" type="date">
        <label for="topic">Тема</label>
        <select id="topic" name="topic" required>
          <option value="">Выберите тему</option>
          <option>Вопрос</option>
          <option>Заказ</option>
        </select>
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <div class="form-actions">
          <button type="button" id="closeDialog">Закрыть</button>
          <button type="submit">Отправить</button>
        </div>
      </form>
    </dialog>
  </section>
  <section>
    <h2>Телефон нашей компании</h2>
    <p>Горячая линия. Звонок бесплатный: +7 (123) 456-78-90</p>
  </section>
  <dialog id="appreciateDialog" aria-labelledby="dialogTitle" >
    <div>Спасибо!</div>
    <button type="button" id="closeDialog1">Закрыть</button>
  </dialog>
</main>
</body>
</html>
